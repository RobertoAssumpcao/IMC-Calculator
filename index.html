<!doctype html>
<html lang="pt-br">
  <head>
    <title>Calculadora de IMC</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="estilo.css" media="screen"/>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div class="fundo">
        <h1>Caluladora de IMC</h1>
        <form name="form" action="#">
            <input  type="number" name="massa" placeholder="Digite sua massa">
            <input type="text" name="altura" placeholder="Digite sua Altura">
            <input type="submit" onclick="imc()" value="Calcular">
            <input class="textview" type="textview" readonly="readonly" name="resul"></input>
        </form>
    </div>
  </body>
</html>
